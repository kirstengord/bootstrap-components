<!-- HTML setup with Bootstrap/CSS/Google Font links -->

        <!-- style.css link -->

        <!-- Google Fonts link -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Merriweather:wght@300&family=Montserrat:wght@100&family=Sacramento&family=Homemade+Apple&family=DM+Mono:wght@300&family=Roboto:wght@100&display=swap" rel="stylesheet">

    <body>

        <a class="control carousel-control-next" href="#title-carousel" role="button" data-slide="next">

              <p class="card-text">HTML | CSS | Bootstrap</p>
              <p class="card-text">in progress...</p>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
